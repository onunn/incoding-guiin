  <body>
    <div class="container">
      <div class="row col-md-12" style="margin-top: 5px">
        <div class="row" style="margin-top: 5%; text-align: center;">
            <h1> 내 취향 Youtuber 찾기 프로젝트</h1>
            <h3> 원하시는 분야를 골라주세요~</h3>
        </div>
        <div class="row" style="margin-top: 10%">
            <div class="col-md-4" >
                <input type="radio" name="category" style="display:none" value="먹방">
                <img src="../../static/lableing/image/burger.png" id="img1" style="width: 70%;" class="center-block"
                onClick="document.getElementsByName('category')[0].checked=true; setImageRadio();">
                <h2 style="text-align: center;">먹방</h2>
            </div>
            <div class="col-md-4">
                <input type="radio" name="category" style="display:none" value="테크">
                <img src="../../static/lableing/image/headphones.png" id="img2" style="width: 70%;"class="center-block"
                onClick="document.getElementsByName('category')[1].checked=true; setImageRadio();">
                <h2 style="text-align: center;">테크</h2>
            </div>
            <div class="col-md-4">
                <input type="radio" name="category" style="display:none" value="음악">
                               
                <img src="../../static/lableing/image/laptop.png" id="img3" style="width: 70%;"class="center-block"
                onClick="document.getElementsByName('category')[2].checked=true; setImageRadio();">
                <h2 style="text-align: center;">음악</h2>
            </div>
                <script>
                function setImageRadio(){
                document.getElementById('img1').src=
                (document.getElementsByName('category')[0].checked==true)?"../../static/lableing/image/burger.png":"../../static/lableing/image/burger2.png";

                document.getElementById('img2').src=
                (document.getElementsByName('category')[1].checked==true)?"../../static/lableing/image/headphones.png":"../../static/lableing/image/headphones2.png";

                document.getElementById('img3').src=
                (document.getElementsByName('category')[2].checked==true)?"../../static/lableing/image/laptop.png":"../../static/lableing/image/laptop2.png";
                }
                </script>           


            </div>
        </div>
